{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>
        OSORI website Homework
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    -->
</head>
<div class="ui inverted vertical masthead right aligned segment">
    <div class="ui center aligned header">
        <div class="ui large secondary inverted right aligned pointing menu">
            <div class="ui inverted center aligned item">
                <a href="/">OSORI</a>
            </div>
            <div class="right item">
                현재시간&nbsp;
                <span id="dpTime">오전 00:00:00</span>&nbsp;
                동방 문은&nbsp;
                <span class="check">열림</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="ui inverted button">logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="ui inverted button">Log in</a>
                &nbsp;&nbsp;
                <a class="ui inverted button">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div id="all_body" style="width: 100%;">
    <header id="topnav" class="ui large secondary pointing menu" style="margin-bottom: 0px">
        <a class="item">
            <i class="sidebar icon"></i>
        </a>
        <a class="item">동아리 소개</a>
        <a class="item">프로젝트 팀 내역</a>
        <a class="item" href="{% url 'article_table' %}">게시판</a>
        <a class="item">사진첩</a>
    </header>

    {% block content %}
    {% endblock content %}

    <br>
    <footer style="clear: both;">
        <div class="ui center aligned container" id="copyright">
            COPYRIGHT(C) 2017. All rights reserved by OSORI
        </div>
    </footer>
</div>
<script>
    function format02d(num) {

	    return num < 10 ? "0" + num : num;
    }

    setInterval(function(){
        var today   = new Date();
        var hours   = format02d(today.getHours());
        var minutes = format02d(today.getMinutes());
        var seconds = format02d(today.getSeconds());

        document.getElementById('dpTime').innerText = hours + ":" + minutes + ":" + seconds
    }, 0)
</script>
</body>
</html>
