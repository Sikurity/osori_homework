{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>
        OSORI website Homework
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    -->
</head>
<body>
<div id = "all_body">
    <header>
        <div class = "dongmoon">
            현재시간
            <span id="dpTime">오전 00:00:00</span>
            동방 문은
            <span class="check">열림</span>
        </div>
        <h1>오소리</h1>
        <div class = "topmenu">

            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="top-menu">logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu">login</a>
            {% endif %}

        </div>
    </header>
    <nav class = "topnav">
        <ul>
            <li>동아리 소개</li>
            <li>프로젝트 팀 내역</li>
            <li><a href="{% url 'article_table' %}">게시판</a></li>
            <li>사진첩</li>
        </ul>
    </nav>
    <br>

    {% block content %}
    {% endblock content %}

    <footer>
        <div class = "copyright">
            COPYRIGHT(C) 2017. All rights reserved by OSORI
        </div>
    </footer>
</div>
</body>
</html>
